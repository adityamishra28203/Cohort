<!DOCTYPE html>
<html>
    <body>
        <div id="buttonParent"></div>
        <script>

            //global state
            let state = {
                count: 0
            }

            function onButtonPress() {
                state.count++;
                butttonComponentReRender();
            }

            //when we have react we don't have to write this re-rendering logic and this function call
            function butttonComponentReRender() {
                document.getElementById("buttonParent").innerHTML = "";
                const component = buttonComponent(state.count);
                document.getElementById("buttonParent").appendChild(component);
            }

            //button component
            function buttonComponent(count) {
                const button = document.createElement("button");
                button.innerHTML = `Counter ${count}`
                button.setAttribute("onClick", `onButtonPress()`);
                return button;
            }

            //this also
            butttonComponentReRender();
        </script>
    </body>
</html>
