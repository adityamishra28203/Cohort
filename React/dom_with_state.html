<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
        <input id= "title" type= "text" placeholder= "Title"></input><br></br>
        <input id= "description" type= "text" placeholder= "Description"></input><br></br>

    <div>
        <p id="display"></p>
    </div>

    <script>

        let globalId = 1;

        function markAsDone(todoId) {
            const parent = document.getElementById(todoId);
            parent.children[2].innerHTML= "Done";
        }

        function createChild (title, description, id) {

            const child = document.createElement("div");

            const firstGrandChild = document.createElement("div");
            firstGrandChild.innerHTML = title;

            const secondGrandChild = document.createElement("div");
            secondGrandChild.innerHTML = description;

            const thirdGrandChild = document.createElement("button");
            thirdGrandChild.innerHTML = "Mark as Done";
            thirdGrandChild.setAttribute("onclick", `markAsDone(${id})`);

            child.appendChild(firstGrandChild);
            child.appendChild(secondGrandChild);
            child.appendChild(thirdGrandChild);
            child.setAttribute("id", id);

            return child;


        }

        function updateTodoAccToState(state) {
            const parent = document.getElementById("display");
            parent.innerHTML = "";

            for(let i=0; i<state.length; i++) {
                const child = createChild(state[i].title, state[i].description, state[i].id)
                parent.appendChild(child);
            }
            
        }

        updateTodoAccToState([{
            title: "hello",
            description: 'todo1',
            id: "1"
        }])

    </script>
</body>

</html>
